<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Restablecer Contraseña - Yätzina</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2bee4b",
              "background-light": "#f6f8f6",
              "background-dark": "#102213",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-hidden p-4 sm:p-6 lg:p-8">
    <div class="absolute inset-0 z-0 opacity-40 dark:opacity-30">
        <div class="absolute -left-40 -top-40 size-96 rounded-full bg-primary/20 blur-3xl"></div>
        <div class="absolute -right-40 -bottom-40 size-96 rounded-full bg-[#4DB6AC]/20 blur-3xl"></div>
    </div>
    
    <div class="relative z-10 flex w-full max-w-4xl flex-col items-center">
        <header class="flex w-full items-center justify-between whitespace-nowrap px-4 py-5 sm:px-10">
            <div class="flex items-center gap-4 text-[#0d1b10] dark:text-background-light">
                <div class="size-6 text-primary">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold tracking-tight text-[#0d1b10] dark:text-background-light">Yätzina</h2>
            </div>
            <a class="hidden sm:flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-primary/20 text-[#0d1b10] dark:bg-primary/30 dark:text-white text-sm font-bold tracking-wide transition-colors hover:bg-primary/30 dark:hover:bg-primary/40" href="iniciarsesion.html">
                <span class="truncate">Iniciar Sesión</span>
            </a>
        </header>
        
        <main class="w-full rounded-lg bg-white/50 dark:bg-background-dark/50 shadow-2xl shadow-primary/10 backdrop-blur-xl p-8 sm:p-12">
            <div class="flex flex-col items-center max-w-md mx-auto">
                <div class="mb-6 flex size-16 items-center justify-center rounded-full bg-primary/20">
                    <span class="material-symbols-outlined text-4xl text-primary">lock_reset</span>
                </div>
                
                <h1 class="text-[#0d1b10] dark:text-white tracking-tight text-3xl font-bold leading-tight pb-3 text-center">Restablecer Contraseña</h1>
                <p class="text-gray-600 dark:text-gray-400 text-center pb-6">Ingresa tu nueva contraseña para tu cuenta.</p>
                
                <form id="formResetearContrasena" class="w-full flex flex-col gap-5">
                    <label class="flex flex-col">
                        <p class="text-[#0d1b10] dark:text-gray-300 text-base font-medium leading-normal pb-2">Nueva Contraseña</p>
                        <div class="relative">
                            <span class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">lock</span>
                            <input id="nuevaContrasena" type="password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b10] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-gray-700 bg-background-light dark:bg-gray-800/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-12 pr-4 text-base font-normal leading-normal" placeholder="Mínimo 8 caracteres" required minlength="8"/>
                        </div>
                    </label>
                    
                    <label class="flex flex-col">
                        <p class="text-[#0d1b10] dark:text-gray-300 text-base font-medium leading-normal pb-2">Confirmar Contraseña</p>
                        <div class="relative">
                            <span class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">lock_check</span>
                            <input id="confirmarContrasena" type="password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b10] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-gray-700 bg-background-light dark:bg-gray-800/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-12 pr-4 text-base font-normal leading-normal" placeholder="Repite la contraseña" required minlength="8"/>
                        </div>
                    </label>
                    
                    <button type="submit" class="flex mt-4 w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-6 bg-gradient-to-r from-primary to-[#4DB6AC] text-[#0d1b10] text-lg font-bold tracking-wide transition-transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-primary/40">
                        <span class="truncate">Cambiar Contraseña</span>
                    </button>
                    
                    <p id="mensaje" class="text-center text-sm pt-3" role="status" aria-live="polite"></p>
                </form>
                
                <div class="mt-6 text-center">
                    <a class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary" href="iniciarsesion.html">
                        Volver al inicio de sesión
                    </a>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="resetear_contrasena.js"></script>
</body>
</html>
