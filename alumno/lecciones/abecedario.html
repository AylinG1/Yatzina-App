    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

        body {
            font-family: 'Fredoka', sans-serif;
        }
        .letter-card {
            transition: all 0.3s ease;
        }
        .letter-card:hover {
            transform: translateY(-8px) scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            animation: scaleIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

            <!-- Cards will be generated by JavaScript -->
        </div>

    <!-- Modal -->
    <div id="modal" class="modal items-center justify-center p-4">

                √ó

                <div id="modal-word" class="text-3xl font-semibold text-gray-700 mb-2"></div>
                <div id="modal-translation" class="text-2xl text-gray-500 italic mb-6"></div>
                <div id="modal-image" class="w-full h-64 rounded-2xl flex items-center justify-center text-6xl">

    </div>

            { letter: 'h', word: 'haho', translation: 'zorra', color: 'from-indigo-400 to-purple-500', emoji: 'ü¶ä' },
            { letter: 'i', word: 'ixi', translation: 'durazno', color: 'from-purple-400 to-pink-500', emoji: 'üçë' },
            { letter: 'j', word: 'jat\'i', translation: 'bordado', color: 'from-pink-400 to-fuchsia-500', emoji: 'üßµ' },
            { letter: 'k', word: 'k\'e√±√§', translation: 'v√≠bora', color: 'from-red-500 to-orange-500', emoji: 'üêç' },
            { letter: 'm', word: 'mixi', translation: 'gato', color: 'from-orange-500 to-amber-500', emoji: 'üê±' },
            { letter: 'n', word: 'ne', translation: 'boca', color: 'from-yellow-500 to-lime-500', emoji: 'üëÑ' },
            { letter: '√±', word: '√±√§xu', translation: 'cabeza', color: 'from-lime-500 to-green-500', emoji: 'üë§' },
            { letter: 'o', word: 'ofo', translation: 'escribir', color: 'from-green-500 to-teal-500', emoji: '‚úçÔ∏è' },
            { letter: '√∂', word: '√∂ni', translation: 'pollo', color: 'from-teal-500 to-cyan-500', emoji: 'üêî' },
            { letter: 'p', word: 'pothe', translation: 'manantial', color: 'from-cyan-500 to-blue-500', emoji: '‚õ≤' },
            { letter: 'r', word: '\'rede', translation: 'escalera', color: 'from-blue-500 to-indigo-500', emoji: 'ü™ú' },
            { letter: 's', word: 'sofo', translation: 'cosecha', color: 'from-indigo-500 to-violet-500', emoji: 'üåæ' },
            { letter: 't', word: 'tukru', translation: 'tecolote', color: 'from-violet-500 to-purple-500', emoji: 'ü¶â' },
            { letter: 'th', word: 'th√§', translation: 'mazorca', color: 'from-purple-500 to-fuchsia-500', emoji: 'üåΩ' },
            { letter: 'ts', word: 'tsatsa', translation: 'codorniz', color: 'from-fuchsia-500 to-pink-500', emoji: 'üê¶' },
            { letter: 'u', word: 'u', translation: 'sal', color: 'from-pink-500 to-rose-500', emoji: 'üßÇ' },
            { letter: '√º', word: 't√ºm√º', translation: 'mariposa', color: 'from-rose-500 to-red-500', emoji: 'ü¶ã' },
            { letter: 'w', word: '\'wada', translation: 'maguey', color: 'from-red-400 to-orange-400', emoji: 'üåø' },
            { letter: 'x', word: 'xoni', translation: 'c√°ntaro', color: 'from-amber-400 to-yellow-400', emoji: 'üè∫' },
            { letter: 'y', word: '\'ye', translation: 'mano', color: 'from-lime-400 to-green-400', emoji: '‚úã' },
            { letter: 'z', word: 'zate', translation: 'le√≥n', color: 'from-emerald-400 to-teal-400', emoji: 'ü¶Å' },
            { letter: '\'', word: 'j√§\'i', translation: 'gente', color: 'from-sky-400 to-blue-400', emoji: 'üë•' }
        ];

        // Generate cards
        const grid = document.getElementById('alphabet-grid');
        alphabet.forEach(item => {
            const card = document.createElement('div');
            card.className = `letter-card bg-gradient-to-br ${item.color} rounded-2xl p-6 shadow-lg cursor-pointer hover:shadow-2xl`;
            card.innerHTML = `
                <div class="text-center text-white">
                    <div class="text-5xl md:text-6xl font-bold mb-2">${item.letter}</div>
                    <div class="text-lg md:text-xl font-semibold">${item.word}</div>
                    <div class="text-sm md:text-base opacity-90 italic">${item.translation}</div>
                </div>
            `;
            card.onclick = () => openModal(item);
            grid.appendChild(card);
        });

        // Modal functions
        function openModal(item) {
            const modal = document.getElementById('modal');
            const modalLetter = document.getElementById('modal-letter');
            const modalWord = document.getElementById('modal-word');
            const modalTranslation = document.getElementById('modal-translation');
            const modalImage = document.getElementById('modal-image');
            
            modalLetter.textContent = item.letter.toUpperCase();
            modalLetter.className = `text-9xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r ${item.color}`;
            modalWord.textContent = item.word;
            modalTranslation.textContent = item.translation;
            modalImage.textContent = item.emoji;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
