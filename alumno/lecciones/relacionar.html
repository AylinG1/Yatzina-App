    <style>

        header {

        h1 {

            -webkit-background-clip: text;

            background-clip: text;

        }

        .subtitle {

        }

        .stats-bar {

        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);

        @keyframes pulse {

        }

        .stat-label {

        }

        .stat-value {

        }

        .game-area {
            background: rgba(255, 255, 255, 0.95);

        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

        }

        .column {
            display: flex;

        .column:first-child {
            position: sticky;

        }

        .column-title {

            font-weight: 600;

        .word-card, .image-card {

        .word-card {

        .word-card:hover, .image-card:hover {

        .word-card.dragging, .image-card.dragging {

        }

        .image-card {

        .drop-zone.drag-over {

        .matched {

            animation: matchSuccess 0.6s ease;
            pointer-events: none;
        }

        @keyframes matchSuccess {
            0% { transform: scale(1); }

            100% { transform: scale(1); }
        }

        .incorrect {
            animation: shake 0.5s ease;
            border-color: #ff5252 !important;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .cultural-info {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);

        }

        .cultural-info.show {

        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .controls {
            display: flex;

            gap: 20px;

        }

        .btn {

        .btn:hover {

        }

        .btn:active {

        .modal {
            display: none;
            position: fixed;
            top: 0;

        @keyframes float {

        @keyframes pulse {

        @keyframes slideDown {

        @keyframes heartbeat {

        .lives-container {
            display: flex;

        }

        .heart {

        }

        }

        @media (max-width: 768px) {

    </style>

<body>
    <!-- Decoraciones flotantes -->
    <div class="floating-decoration star" style="top: 10%; left: 5%;"></div>
    <div class="floating-decoration circle" style="top: 20%; right: 10%;"></div>
    <div class="floating-decoration triangle" style="top: 60%; left: 15%;"></div>
    <div class="floating-decoration star" style="top: 70%; right: 20%;"></div>
    <div class="floating-decoration circle" style="top: 40%; left: 80%;"></div>

    <div class="container">
        <header>
            <h1>üéÆ Juego de H√±√§h√±u</h1>
            <p class="subtitle">Relaciona las palabras con sus im√°genes - ¬°Arrastra y suelta!</p>
            
            <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-label">Correctas</div>
                    <div class="stat-value" id="correct-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Progreso</div>
                    <div class="stat-value" id="progress">0/7</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Intentos</div>
                    <div class="stat-value" id="attempts">0</div>
                </div>
            </div>

            <div class="lives-container" id="lives-container"></div>
        </header>

        <div class="game-area">
            <div class="game-grid">
                <div class="column">
                    <h2 class="column-title">Palabras en H√±√§h√±u</h2>
                    <div id="words-column"></div>
                </div>
                <div class="column">
                    <h2 class="column-title">Im√°genes</h2>
                    <div id="images-column"></div>
                </div>
            </div>

            <div class="controls">
                <button class="btn" id="restart-btn">üîÑ Reiniciar Juego</button>
            </div>
        </div>
    </div>

    <!-- Modal de victoria -->
    <div class="modal" id="victory-modal">
        <div class="modal-content">
            <div class="modal-title">¬°Excelente! üéâ</div>
            <p class="modal-message">Has completado todas las palabras correctamente. ¬°Qu√© bueno que est√°s aprendiendo H√±√§h√±u!</p>
            <button class="btn" id="play-again-btn">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // Datos del juego
        const gameData = [
            {
                word: "nuÍûå√§",
                spanish: "agua",
                emoji: "üíß",
                cultural: "El agua es sagrada en la cultura H√±√§h√±u, representa la vida y la purificaci√≥n."
            },
            {
                word: "zƒÅ",
                spanish: "casa",
                emoji: "üè†",
                cultural: "Las casas tradicionales H√±√§h√±u est√°n hechas de adobe y madera."
            },
            {
                word: "hm√§",
                spanish: "ma√≠z",
                emoji: "üåΩ",
                cultural: "El ma√≠z es el alimento principal y tiene un significado espiritual profundo."
            },
            {
                word: "tsÍûåi",
                spanish: "perro",
                emoji: "üêï",
                cultural: "Los perros eran compa√±eros importantes en las comunidades H√±√§h√±u."
            },
            {
                word: "u√§",
                spanish: "sol",
                emoji: "‚òÄÔ∏è",
                cultural: "El sol es venerado como fuente de vida y energ√≠a en la cosmovisi√≥n H√±√§h√±u."
            },
            {
                word: "√±√§ntÍûåi",
                spanish: "luna",
                emoji: "üåô",
                cultural: "La luna marca el tiempo y los ciclos agr√≠colas en la tradici√≥n H√±√§h√±u."
            },
            {
                word: "j√§Íûå√§",
                spanish: "fuego",
                emoji: "üî•",
                cultural: "El fuego es elemento ceremonial fundamental en rituales y celebraciones."
            }
        ];

        // Estado del juego
        let correctMatches = 0;
        let totalAttempts = 0;
        let lives = 5;
        let matchedPairs = new Set();

        // Elementos del DOM
        const wordsColumn = document.getElementById('words-column');
        const imagesColumn = document.getElementById('images-column');
        const correctCount = document.getElementById('correct-count');
        const progressDisplay = document.getElementById('progress');
        const attemptsDisplay = document.getElementById('attempts');
        const livesContainer = document.getElementById('lives-container');
        const victoryModal = document.getElementById('victory-modal');
        const restartBtn = document.getElementById('restart-btn');
        const playAgainBtn = document.getElementById('play-again-btn');

        // Inicializar juego
        function initGame() {
            correctMatches = 0;
            totalAttempts = 0;
            lives = 5;
            matchedPairs.clear();
            
            updateStats();
            updateLives();
            
            // Mezclar datos
            const shuffledWords = [...gameData].sort(() => Math.random() - 0.5);
            const shuffledImages = [...gameData].sort(() => Math.random() - 0.5);
            
            // Crear tarjetas de palabras
            wordsColumn.innerHTML = '';
            shuffledWords.forEach((item, index) => {
                const wordCard = createWordCard(item, index);
                wordsColumn.appendChild(wordCard);
            });
            
            // Crear tarjetas de im√°genes
            imagesColumn.innerHTML = '';
            shuffledImages.forEach((item, index) => {
                const imageCard = createImageCard(item, index);
                imagesColumn.appendChild(imageCard);
            });
        }

        function createWordCard(item, index) {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.draggable = true;
            card.dataset.word = item.word;
            card.dataset.spanish = item.spanish;
            card.innerHTML = `
                <div>${item.word}</div>
                <div class="cultural-info" id="cultural-${item.word}">
                    <strong>üìñ ${item.spanish}</strong><br>
                    ${item.cultural}
                </div>
            `;
            
            // Eventos de arrastre
            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);
            
            return card;
        }

        function createImageCard(item, index) {
            const card = document.createElement('div');
            card.className = 'image-card drop-zone';
            card.dataset.spanish = item.spanish;
            card.innerHTML = `<div style="font-size: 6rem;">${item.emoji}</div>`;
            
            // Eventos de drop
            card.addEventListener('dragover', handleDragOver);
            card.addEventListener('dragleave', handleDragLeave);
            card.addEventListener('drop', handleDrop);
            
            return card;
        }

        function handleDragStart(e) {
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            e.dataTransfer.setData('word', this.dataset.word);
            e.dataTransfer.setData('spanish', this.dataset.spanish);
            this.classList.add('dragging');
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            this.classList.add('drag-over');
            return false;
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            e.preventDefault();
            
            this.classList.remove('drag-over');
            
            const droppedWord = e.dataTransfer.getData('word');
            const droppedSpanish = e.dataTransfer.getData('spanish');
            const targetSpanish = this.dataset.spanish;
            
            totalAttempts++;
            updateStats();
            
            if (droppedSpanish === targetSpanish && !matchedPairs.has(targetSpanish)) {
                // Correcto
                this.classList.add('matched');
                const wordCard = document.querySelector(`.word-card[data-word="${droppedWord}"]`);
                wordCard.classList.add('matched');
                
                correctMatches++;
                matchedPairs.add(targetSpanish);
                updateStats();
                
                // Mostrar informaci√≥n cultural
                const culturalInfo = document.getElementById(`cultural-${droppedWord}`);
                if (culturalInfo) {
                    culturalInfo.classList.add('show');
                }
                
                playSound('correct');
                
                // Verificar victoria
                if (correctMatches === gameData.length) {
                    setTimeout(() => {
                        showVictory();
                    }, 1000);
                }
            } else {
                // Incorrecto
                this.classList.add('incorrect');
                setTimeout(() => {
                    this.classList.remove('incorrect');
                }, 500);
                
                lives--;
                updateLives();
                playSound('incorrect');
                
                if (lives === 0) {
                    setTimeout(() => {
                        alert('¬°Se acabaron las vidas! Intenta de nuevo.');
                        initGame();
                    }, 500);
                }
            }
            
            return false;
        }

        function updateStats() {
            correctCount.textContent = correctMatches;
            progressDisplay.textContent = `${correctMatches}/${gameData.length}`;
            attemptsDisplay.textContent = totalAttempts;
        }

        function updateLives() {
            livesContainer.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('span');
                heart.className = 'heart' + (i >= lives ? ' lost' : '');
                heart.textContent = '‚ù§Ô∏è';
                livesContainer.appendChild(heart);
            }
        }

        function playSound(type) {
            // Usar Web Audio API para crear sonidos simples
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'correct') {
                oscillator.frequency.value = 523.25; // C5
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } else {
                oscillator.frequency.value = 200; // G3
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            }
        }

        function showVictory() {
            victoryModal.classList.add('show');
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#6A4C93', '#9370DB', '#4682B4', '#87CEEB', '#2E8B57', '#98FB98'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    const animation = confetti.animate([
                        { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                    ], {
                        duration: 3000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    animation.onfinish = () => confetti.remove();
                }, i * 30);
            }
        }

        // Event listeners
        restartBtn.addEventListener('click', () => {
            initGame();
        });

        playAgainBtn.addEventListener('click', () => {
            victoryModal.classList.remove('show');
            initGame();
        });

        // Inicializar al cargar
        initGame();
    </script>
</body>
