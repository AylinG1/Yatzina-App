<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama Espa√±ol-Otom√≠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            gap: 20px;
            color: white;
            font-weight: bold;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .reset-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .reset-btn:hover {
            transform: scale(1.05);
        }

        .game-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 8px;
            max-width: 100%;
            max-height: 100%;
            width: 95vw;
            height: 80vh;
        }

        .card {
            position: relative;
            cursor: pointer;
            perspective: 1000px;
            min-width: 80px;
            min-height: 100px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            animation: matchAnimation 0.6s ease;
        }

        @keyframes matchAnimation {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.15); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card-front {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(240,240,240,0.9));
            border: 3px solid rgba(255,255,255,0.5);
        }

        .card-front::before {
            content: 'üé≠';
            font-size: 2rem;
        }

        .card-back {
            transform: rotateY(180deg);
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 0.85rem;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            word-wrap: break-word;
        }

        .card.matched .card-back {
            box-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px currentColor;
        }

        .completion-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        .completion-modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .completion-content {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #ffd700 100%);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            animation: scaleIn 0.5s ease;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        @keyframes scaleIn {
            from { transform: scale(0.5); }
            to { transform: scale(1); }
        }

        .completion-title {
            font-size: 3rem;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .completion-stats {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Colores para cada par */
        .pair-0 { background: linear-gradient(135deg, #FF6B6B, #FF8E53); }
        .pair-1 { background: linear-gradient(135deg, #4ECDC4, #44A08D); }
        .pair-2 { background: linear-gradient(135deg, #F7B731, #FA8231); }
        .pair-3 { background: linear-gradient(135deg, #5F27CD, #341F97); }
        .pair-4 { background: linear-gradient(135deg, #00D2FF, #3A7BD5); }
        .pair-5 { background: linear-gradient(135deg, #F093FB, #F5576C); }
        .pair-6 { background: linear-gradient(135deg, #4FACFE, #00F2FE); }
        .pair-7 { background: linear-gradient(135deg, #43E97B, #38F9D7); }
        .pair-8 { background: linear-gradient(135deg, #FA709A, #FEE140); }
        .pair-9 { background: linear-gradient(135deg, #30CFD0, #330867); }
        .pair-10 { background: linear-gradient(135deg, #A8EDEA, #FED6E3); }
        .pair-11 { background: linear-gradient(135deg, #FF9A56, #FF6A88); }
        .pair-12 { background: linear-gradient(135deg, #FCCF31, #F55555); }
        .pair-13 { background: linear-gradient(135deg, #667EEA, #764BA2); }
        .pair-14 { background: linear-gradient(135deg, #FFA8A8, #FCFF00); }
        .pair-15 { background: linear-gradient(135deg, #FF6A00, #EE0979); }
        .pair-16 { background: linear-gradient(135deg, #56CCF2, #2F80ED); }
        .pair-17 { background: linear-gradient(135deg, #B721FF, #21D4FD); }
        .pair-18 { background: linear-gradient(135deg, #F4D03F, #16A085); }
        .pair-19 { background: linear-gradient(135deg, #D38312, #A83279); }

        @media (max-width: 1200px) {
            .grid {
                gap: 6px;
            }
            .card-back {
                font-size: 0.7rem;
            }
            .title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(8, 1fr);
                gap: 4px;
            }
            .header {
                flex-direction: column;
                gap: 10px;
                padding: 8px;
            }
            .stats {
                gap: 10px;
            }
            .stat-item {
                font-size: 0.8rem;
                padding: 6px 10px;
            }
            .completion-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">üéØ Memorama Espa√±ol-Otom√≠</div>
        <div class="stats">
            <div class="stat-item">‚è±Ô∏è <span id="timer">00:00</span></div>
            <div class="stat-item">üîÑ <span id="moves">0</span> movimientos</div>
        </div>
        <button class="reset-btn" onclick="resetGame()">üîÑ Reiniciar</button>
    </div>

    <div class="game-container">
        <div class="grid" id="gameGrid"></div>
    </div>

    <div class="completion-modal" id="completionModal">
        <div class="completion-content">
            <div class="completion-title">üéâ ¬°LECCI√ìN COMPLETADA! üéâ</div>
            <div class="completion-stats">
                <p>‚è±Ô∏è Tiempo: <span id="finalTime"></span></p>
                <p>üîÑ Movimientos: <span id="finalMoves"></span></p>
            </div>
            <button class="reset-btn" onclick="resetGame()">üéÆ Jugar de nuevo</button>
        </div>
    </div>

    <script>
        const words = [
            { spanish: 'Cabello', otomi: 'xt√§', pair: 0 },
            { spanish: 'Frente', otomi: 'D√´', pair: 1 },
            { spanish: 'Ceja', otomi: '\'yo daÃ≤', pair: 2 },
            { spanish: 'Pesta√±a', otomi: 'xidaÃ≤', pair: 3 },
            { spanish: 'Ojo', otomi: 'DaÃ≤', pair: 4 },
            { spanish: 'Nariz', otomi: 'xi√±√º', pair: 5 },
            { spanish: 'Oreja', otomi: 'Zag√º', pair: 6 },
            { spanish: 'Mejilla', otomi: 'Hiong√º', pair: 7 },
            { spanish: 'Boca', otomi: 'Ne', pair: 8 },
            { spanish: 'Labios', otomi: 'xine', pair: 9 },
            { spanish: 'Diente', otomi: 'ts\'i', pair: 10 },
            { spanish: 'Muela', otomi: 'Ts\'afi', pair: 11 },
            { spanish: 'Barbilla', otomi: '\'yone', pair: 12 },
            { spanish: 'Cuello', otomi: '\'yuÃ±g√°', pair: 13 },
            { spanish: 'Hombros', otomi: 'xinxi', pair: 14 },
            { spanish: 'Brazo', otomi: 'Ma\'yeÃ≤', pair: 15 },
            { spanish: 'Mano', otomi: '\'yeÃ≤', pair: 16 },
            { spanish: 'Dedo', otomi: 'xaÃ≤', pair: 17 },
            { spanish: 'U√±a', otomi: 'xixaÃ≤', pair: 18 },
            { spanish: 'Pie', otomi: 'hnini', pair: 19 }
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        let canFlip = true;

        function initGame() {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('completionModal').classList.remove('show');

            // Crear pares de cartas
            words.forEach((word, index) => {
                cards.push({ 
                    id: index * 2, 
                    text: word.spanish, 
                    pair: word.pair,
                    type: 'spanish'
                });
                cards.push({ 
                    id: index * 2 + 1, 
                    text: word.otomi, 
                    pair: word.pair,
                    type: 'otomi'
                });
            });

            // Barajar cartas
            cards.sort(() => Math.random() - 0.5);

            // Crear elementos DOM
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.dataset.pair = card.pair;
                
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front"></div>
                        <div class="card-face card-back pair-${card.pair}">
                            ${card.text}
                        </div>
                    </div>
                `;
                
                cardElement.addEventListener('click', () => flipCard(cardElement, card));
                gameGrid.appendChild(cardElement);
            });

            if (timerInterval) {
                clearInterval(timerInterval);
            }
            startTime = null;
        }

        function flipCard(cardElement, card) {
            if (!canFlip || cardElement.classList.contains('flipped') || 
                cardElement.classList.contains('matched')) {
                return;
            }

            // Iniciar temporizador en el primer clic
            if (!startTime) {
                startTime = Date.now();
                startTimer();
            }

            cardElement.classList.add('flipped');
            flippedCards.push({ element: cardElement, card: card });

            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;

            if (first.card.pair === second.card.pair) {
                // ¬°Match!
                setTimeout(() => {
                    first.element.classList.add('matched');
                    second.element.classList.add('matched');
                    matchedPairs++;
                    
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === words.length) {
                        setTimeout(() => gameComplete(), 500);
                    }
                }, 600);
            } else {
                // No match
                setTimeout(() => {
                    first.element.classList.remove('flipped');
                    second.element.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        function gameComplete() {
            clearInterval(timerInterval);
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            const timeStr = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            document.getElementById('finalTime').textContent = timeStr;
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('completionModal').classList.add('show');
            
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const modal = document.getElementById('completionModal');
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    modal.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function resetGame() {
            initGame();
        }

        // Iniciar juego al cargar
        initGame();
    </script>
</body>
</html>
