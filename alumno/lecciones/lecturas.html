<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecciones de Lectura - Y√ÑTZINA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #4ade80 0%, #3b82f6 50%, #06b6d4 100%);
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Estrellas decorativas */
    .estrella {
      position: fixed;
      color: #fbbf24;
      animation: parpadeo 2s infinite ease-in-out;
      font-size: 2rem;
      z-index: 1;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Header */
    header {
      text-align: center;
      padding: 30px 20px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-family: 'Fredoka', sans-serif;
      font-size: 4rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 4px 4px 0px rgba(0,0,0,0.3);
      margin-bottom: 15px;
      animation: flotar 3s ease-in-out infinite;
    }

    .subtitulo {
      font-size: 1.8rem;
      color: #fef3c7;
      font-weight: 600;
      text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Contenedor principal */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }

    /* Camino serpenteante */
    .camino {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 100%;
      z-index: 1;
    }

    .linea-camino {
      position: absolute;
      width: 80px;
      height: 200px;
      background: linear-gradient(180deg, #fb923c 0%, #f97316 100%);
      border-radius: 40px;
      opacity: 0.6;
    }

    /* Tarjetas circulares */
    .leccion {
      position: relative;
      margin: 80px 0;
      display: flex;
      justify-content: center;
      z-index: 2;
    }

    .leccion:nth-child(odd) {
      justify-content: flex-start;
      padding-left: 0;
    }

    .leccion:nth-child(even) {
      justify-content: flex-end;
      padding-right: 0;
    }

    .circulo-leccion {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      overflow: hidden;
      border: 8px solid #ffffff;
    }

    .circulo-leccion:hover {
      transform: scale(1.1) translateY(-10px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    }

    .circulo-leccion:active {
      transform: scale(0.95);
    }

    /* Contenido del c√≠rculo */
    .contenido-circulo {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    /* Redise√±ando el n√∫mero del nivel para estar dentro del c√≠rculo en la parte superior */
    .numero-nivel {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 800;
      color: white;
      border: 5px solid white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      z-index: 3;
    }

    /* Aumentando tama√±o de ilustraci√≥n considerablemente */
    .ilustracion {
      width: 160px;
      height: 160px;
      margin-bottom: 0;
      display: block;
    }

    /* T√≠tulo de la lecci√≥n ahora fuera del c√≠rculo */
    .titulo-leccion {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      color: white;
      text-shadow: 3px 3px 0px rgba(0,0,0,0.5);
      line-height: 1.2;
      margin-top: 15px;
      text-align: center;
    }

    /* Descripci√≥n tambi√©n fuera del c√≠rculo */
    .descripcion-leccion {
      font-size: 1rem;
      color: rgba(255,255,255,0.95);
      font-weight: 600;
      text-align: center;
      margin-top: 5px;
      text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
    }

    /* Colores espec√≠ficos para cada lecci√≥n */
    .leccion-1 { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); }
    .leccion-2 { background: linear-gradient(135deg, #34d399 0%, #10b981 100%); }

    /* Enlace sin estilos */
    .link-leccion {
      text-decoration: none;
      display: block;
    }

    /* Ajustando el contenedor de cada lecci√≥n para incluir t√≠tulo y texto fuera */
    .leccion-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (max-width: 640px) {
      h1 { font-size: 3rem; }
      .subtitulo { font-size: 1.4rem; }
      .circulo-leccion { width: 220px; height: 220px; }
      .titulo-leccion { font-size: 1.3rem; }
      /* Ajustando ilustraci√≥n para m√≥viles */
      .ilustracion { width: 120px; height: 120px; }
      .numero-nivel { width: 50px; height: 50px; font-size: 2rem; top: 15px; }
    }
  </style>
</head>

  <script>
    // Guardar progreso cuando se abre la p√°gina
    async function guardarProgreso() {
      try {
        const response = await fetch('../../backend/guardarProgresoLeccion.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            leccion: 'lecturas',
            completado: 1,
            progreso: 100,
            puntos: 120
          })
        });
        const result = await response.json();
        console.log('Progreso guardado:', result);
      } catch (error) {
        console.error('Error al guardar progreso:', error);
      }
    }

    // Guardar progreso al cargar la p√°gina
    window.addEventListener('load', guardarProgreso);
  </script>
