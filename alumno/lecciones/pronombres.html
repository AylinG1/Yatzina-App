<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura en √ëa√±u - Aprende Pronombres</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-title {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        .game-title h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .score-board {
            background: white;
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .game-container {
            background: white;
            border-radius: 30px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
        }

        .map-container {
            position: relative;
            min-height: 400px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .path {
            position: absolute;
            stroke: #FFD700;
            stroke-width: 8;
            stroke-dasharray: 15, 10;
            fill: none;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3));
        }

        .station {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .station:hover {
            transform: scale(1.1);
        }

        .station.completed {
            filter: grayscale(50%);
            opacity: 0.7;
        }

        .station.active {
            animation: pulse 1s infinite;
        }

        .character {
            position: absolute;
            width: 60px;
            height: 60px;
            transition: all 1s ease-in-out;
            z-index: 100;
        }

        .character.walking {
            animation: walk 0.5s steps(2) infinite;
        }

        .character.jumping {
            animation: jump 0.6s ease-in-out;
        }

        .question-panel {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .question-text {
            color: white;
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .option-btn {
            background: white;
            border: 4px solid #667eea;
            border-radius: 50%;
            width: 140px;
            height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 0 auto;
        }

        .option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            background: #f0f0ff;
        }

        .option-btn.correct {
            animation: correctAnswer 0.6s ease;
            background: #4ade80;
            border-color: #22c55e;
        }

        .option-btn.wrong {
            animation: wrongAnswer 0.6s ease;
            background: #f87171;
            border-color: #ef4444;
        }

        .nanuu-text {
            color: #667eea;
            font-size: 1.3em;
        }

        .spanish-text {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            text-align: center;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .feedback.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .feedback h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .feedback.correct h2 {
            color: #4ade80;
        }

        .feedback.wrong h2 {
            color: #f87171;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: confettiFall 3s linear;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes walk {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        @keyframes correctAnswer {
            0%, 100% { transform: scale(1) rotate(0); }
            25% { transform: scale(1.2) rotate(-10deg); }
            75% { transform: scale(1.2) rotate(10deg); }
        }

        @keyframes wrongAnswer {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes confettiFall {
            0% { 
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            margin-top: 20px;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .hint {
            background: #fef3c7;
            border: 3px solid #fbbf24;
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .hint.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="game-title">
        <h1>üåü Aventura en √ëa√±u üåü</h1>
        <p>¬°Aprende los pronombres mientras viajas!</p>
    </div>

    <div class="score-board">
        üìç Estaci√≥n: <span id="current-station">1</span> / 5 | 
        ‚≠ê Puntos: <span id="score">0</span>
    </div>

    <div class="game-container">
        <div class="map-container">
            <svg width="100%" height="400" style="position: absolute; top: 0; left: 0;">
                <!-- Camino del mapa -->
                <path class="path" d="M 50,350 Q 150,300 250,320 T 450,280 T 650,300 T 800,250" />
                
                <!-- Decoraciones: √°rboles -->
                <g transform="translate(100, 100)">
                    <rect x="15" y="30" width="10" height="20" fill="#8B4513"/>

                </g>
                <g transform="translate(400, 50)">
                    <rect x="15" y="30" width="10" height="20" fill="#8B4513"/>

                </g>
                <g transform="translate(700, 100)">
                    <rect x="15" y="30" width="10" height="20" fill="#8B4513"/>

                </g>

                <!-- Sol -->
                <circle cx="750" cy="50" r="30" fill="#FFD700"/>
                
                <!-- Nubes -->
                <ellipse cx="200" cy="50" rx="40" ry="20" fill="white" opacity="0.8"/>
                <ellipse cx="500" cy="70" rx="50" ry="25" fill="white" opacity="0.8"/>
            </svg>

            <!-- Estaciones -->
            <div class="station active" data-station="0" style="left: 20px; bottom: 20px;" title="Casa">
                <svg viewBox="0 0 80 80">
                    <rect x="20" y="35" width="40" height="35" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
                    <polygon points="40,10 10,40 70,40" fill="#c92a2a" stroke="#333" stroke-width="2"/>
                    <rect x="32" y="50" width="16" height="20" fill="#8B4513"/>
                    <rect x="25" y="42" width="10" height="10" fill="#87CEEB"/>
                    <rect x="45" y="42" width="10" height="10" fill="#87CEEB"/>
                </svg>
            </div>

            <div class="station" data-station="1" style="left: 220px; bottom: 80px;" title="Escuela">
                <svg viewBox="0 0 80 80">
                    <rect x="15" y="30" width="50" height="40" fill="#4dabf7" stroke="#333" stroke-width="2"/>
                    <polygon points="40,10 10,30 70,30" fill="#1864ab" stroke="#333" stroke-width="2"/>
                    <rect x="33" y="50" width="14" height="20" fill="#8B4513"/>
                    <rect x="22" y="40" width="12" height="12" fill="#fff"/>
                    <rect x="46" y="40" width="12" height="12" fill="#fff"/>
                    <rect x="34" y="55" width="12" height="8" fill="#fff"/>
                </svg>
            </div>

            <div class="station" data-station="2" style="left: 420px; bottom: 60px;" title="Campo">
                <svg viewBox="0 0 80 80">
                    <rect x="25" y="40" width="30" height="30" fill="#fff4e6" stroke="#333" stroke-width="2"/>
                    <polygon points="40,20 20,40 60,40" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
                    <circle cx="25" cy="55" r="8" fill="#FFD700"/>
                    <rect x="23" y="55" width="4" height="10" fill="#228B22"/>
                    <circle cx="55" cy="58" r="7" fill="#ff69b4"/>
                    <rect x="53" y="58" width="4" height="8" fill="#228B22"/>
                </svg>
            </div>

            <div class="station" data-station="3" style="left: 620px; bottom: 70px;" title="Mercado">
                <svg viewBox="0 0 80 80">
                    <rect x="20" y="40" width="40" height="30" fill="#ffa94d" stroke="#333" stroke-width="2"/>
                    <polygon points="40,20 15,40 65,40" fill="#fd7e14" stroke="#333" stroke-width="2"/>
                    <rect x="28" y="50" width="10" height="10" fill="#ff6b6b"/>
                    <rect x="42" y="50" width="10" height="10" fill="#4dabf7"/>
                    <rect x="28" y="60" width="10" height="10" fill="#51cf66"/>
                    <rect x="42" y="60" width="10" height="10" fill="#ffd43b"/>
                </svg>
            </div>

            <div class="station" data-station="4" style="right: 20px; bottom: 10px;" title="Parque">
                <svg viewBox="0 0 80 80">
                    <rect x="15" y="50" width="15" height="5" fill="#8B4513"/>
                    <rect x="45" y="50" width="15" height="5" fill="#8B4513"/>
                    <rect x="20" y="35" width="35" height="15" fill="#ff8787" stroke="#333" stroke-width="2"/>
                    <circle cx="37" cy="55" r="3" fill="#333"/>
                    <circle cx="50" cy="55" r="3" fill="#333"/>
                </svg>
            </div>

            <!-- Personaje -->
            <div class="character" id="character" style="left: 40px; bottom: 80px;">
                <svg viewBox="0 0 60 60">
                    <circle cx="30" cy="20" r="12" fill="#ffd43b"/>
                    <circle cx="25" cy="18" r="2" fill="#333"/>
                    <circle cx="35" cy="18" r="2" fill="#333"/>
                    <path d="M 25,24 Q 30,27 35,24" stroke="#333" stroke-width="2" fill="none"/>
                    <ellipse cx="30" cy="40" rx="10" ry="15" fill="#4dabf7"/>
                    <rect x="20" y="35" width="5" height="15" fill="#4dabf7" rx="3"/>
                    <rect x="35" y="35" width="5" height="15" fill="#4dabf7" rx="3"/>
                    <rect x="25" y="50" width="5" height="8" fill="#ffa94d" rx="2"/>
                    <rect x="30" y="50" width="5" height="8" fill="#ffa94d" rx="2"/>
                </svg>
            </div>
        </div>

        <div class="question-panel" id="question-panel" style="display: none;">
            <div class="question-text" id="question-text"></div>
            <div class="options-container" id="options-container"></div>
            <div class="hint" id="hint"></div>
        </div>

        <div style="text-align: center;">
            <button class="restart-btn" id="start-btn">üöÄ ¬°Comenzar Aventura!</button>
        </div>
    </div>

    <div class="feedback" id="feedback">
        <h2 id="feedback-title"></h2>
        <p id="feedback-text"></p>
        <button class="restart-btn" id="continue-btn">Continuar ‚Üí</button>
    </div>

    <script>
        // Datos del juego
        const questions = [
            {
                station: 0,
                question: "\"___ casa es muy bonita\" - ¬øQu√© pronombre falta?",
                correctAnswer: "ma",
                correctSpanish: "mi",
                options: [
                    { nanuu: "ma", spanish: "mi" },
                    { nanuu: "ni", spanish: "tu" },
                    { nanuu: "r√°", spanish: "su" },
                    { nanuu: "m√∂", spanish: "nuestro" }
                ],
                hint: "üí° Pista: Est√°s hablando de TU propia casa..."
            },
            {
                station: 1,
                question: "\"___ voy a la escuela\" - ¬øQui√©n va?",
                correctAnswer: "NugaÃ±",
                correctSpanish: "Yo",
                options: [
                    { nanuu: "NugaÃ±", spanish: "Yo" },
                    { nanuu: "Nu¬¥√≠ge", spanish: "T√∫" },
                    { nanuu: "Nu¬¥√§", spanish: "√âl" },
                    { nanuu: "N√ºluÃ±", spanish: "Ellos" }
                ],
                hint: "üí° Pista: T√∫ mismo est√°s hablando de ti..."
            },
            {
                station: 2,
                question: "\"___ perro corre en el campo\" - ¬øDe qui√©n es?",
                correctAnswer: "ni",
                correctSpanish: "tu",
                options: [
                    { nanuu: "ma", spanish: "mi" },
                    { nanuu: "ni", spanish: "tu" },
                    { nanuu: "r√°", spanish: "su" },
                    { nanuu: "y√°", spanish: "sus" }
                ],
                hint: "üí° Pista: Le est√°s hablando a alguien sobre SU perro..."
            },
            {
                station: 3,
                question: "\"___ compramos en el mercado\" - ¬øQui√©nes compran?",
                correctAnswer: "Nug√§ huÃ±",
                correctSpanish: "Nosotros",
                options: [
                    { nanuu: "NugaÃ±", spanish: "Yo" },
                    { nanuu: "Nu¬¥√≠ge", spanish: "T√∫" },
                    { nanuu: "Nug√§ huÃ±", spanish: "Nosotros" },
                    { nanuu: "Nu¬¥√§huÃ±", spanish: "Ustedes" }
                ],
                hint: "üí° Pista: Es un grupo que incluye a quien habla..."
            },
            {
                station: 4,
                question: "\"___ juegan en el parque\" - ¬øQui√©nes juegan?",
                correctAnswer: "N√ºluÃ±",
                correctSpanish: "Ellos",
                options: [
                    { nanuu: "Nu¬¥√§", spanish: "√âl" },
                    { nanuu: "N√ºluÃ±", spanish: "Ellos" },
                    { nanuu: "Nu¬¥√§huÃ±", spanish: "Ustedes" },
                    { nanuu: "Nug√§ huÃ±", spanish: "Nosotros" }
                ],
                hint: "üí° Pista: Es un grupo de personas de las que est√°s hablando..."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let attempts = 0;

        const character = document.getElementById('character');
        const questionPanel = document.getElementById('question-panel');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const continueBtn = document.getElementById('continue-btn');
        const startBtn = document.getElementById('start-btn');
        const hint = document.getElementById('hint');
        const stations = document.querySelectorAll('.station');

        startBtn.addEventListener('click', startGame);
        continueBtn.addEventListener('click', nextQuestion);

        function startGame() {
            startBtn.style.display = 'none';
            questionPanel.style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }

            const q = questions[currentQuestion];
            questionText.textContent = q.question;
            optionsContainer.innerHTML = '';
            hint.classList.remove('show');
            hint.textContent = q.hint;
            attempts = 0;

            // Actualizar estaci√≥n actual
            document.getElementById('current-station').textContent = currentQuestion + 1;

            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <span class="nanuu-text">${option.nanuu}</span>
                    <span class="spanish-text">(${option.spanish})</span>
                `;
                btn.addEventListener('click', () => checkAnswer(option.nanuu, btn));
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(answer, btn) {
            const q = questions[currentQuestion];
            const allButtons = optionsContainer.querySelectorAll('.option-btn');
            
            // Deshabilitar todos los botones
            allButtons.forEach(b => b.style.pointerEvents = 'none');

            if (answer === q.correctAnswer) {
                btn.classList.add('correct');
                playSound('correct');
                createConfetti();
                
                setTimeout(() => {
                    showFeedback(true, `"${q.correctAnswer}" (${q.correctSpanish})`);
                    score += (attempts === 0) ? 100 : 50;
                    document.getElementById('score').textContent = score;
                    moveCharacter();
                }, 800);
            } else {
                btn.classList.add('wrong');
                playSound('wrong');
                attempts++;
                
                setTimeout(() => {
                    btn.classList.remove('wrong');
                    allButtons.forEach(b => b.style.pointerEvents = 'auto');
                    
                    if (attempts >= 2) {
                        hint.classList.add('show');
                    }
                }, 600);
            }
        }

        function showFeedback(isCorrect, answer) {
            feedback.className = 'feedback show ' + (isCorrect ? 'correct' : 'wrong');
            feedbackTitle.textContent = isCorrect ? '¬°Excelente! üéâ' : '¬°Intenta de nuevo! üòÖ';
            feedbackText.textContent = isCorrect 
                ? `¬°Correcto! La respuesta es ${answer}` 
                : 'No te preocupes, sigue intentando';
        }

        function moveCharacter() {
            const targetStation = stations[currentQuestion];
            const rect = targetStation.getBoundingClientRect();
            const containerRect = character.parentElement.getBoundingClientRect();
            
            character.classList.add('walking');
            character.style.left = (rect.left - containerRect.left + 10) + 'px';
            character.style.bottom = (containerRect.bottom - rect.bottom + 10) + 'px';
            
            setTimeout(() => {
                character.classList.remove('walking');
                character.classList.add('jumping');
                targetStation.classList.remove('active');
                targetStation.classList.add('completed');
                
                if (currentQuestion + 1 < stations.length) {
                    stations[currentQuestion + 1].classList.add('active');
                }
                
                setTimeout(() => {
                    character.classList.remove('jumping');
                }, 600);
            }, 1000);
        }

        function nextQuestion() {
            feedback.classList.remove('show');
            currentQuestion++;
            loadQuestion();
        }

        function endGame() {
            questionPanel.style.display = 'none';
            feedbackTitle.textContent = 'üèÜ ¬°Completaste la aventura! üèÜ';
            feedbackText.innerHTML = `
                <p style="font-size: 1.5em; margin: 20px 0;">Puntuaci√≥n final: ${score} puntos</p>
                <p>¬°Ahora conoces los pronombres en √±a√±u!</p>
            `;
            continueBtn.textContent = 'üîÑ Jugar de nuevo';
            continueBtn.onclick = () => location.reload();
            feedback.className = 'feedback show correct';
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4dabf7', '#51cf66', '#ffd43b', '#ff69b4'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        function playSound(type) {
            // Aqu√≠ se pueden agregar sonidos reales si se desea
            console.log('Playing sound:', type);
        }
    </script>
</body>
</html>
