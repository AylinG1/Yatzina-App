    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Agregando elementos decorativos flotantes con colores azules y morados */
        .floating-decoration {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
        
        .star {
            animation: twinkle 3s infinite ease-in-out;
        }
        
        .circle {
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid;
            animation: spin 8s infinite linear;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .sticker-card {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .sticker-card:hover {
            transform: translateY(-5px) rotate(2deg);
        }
        
        /* Mejorando animaci√≥n de desbloqueo con gradiente azul-morado */
        .sticker-card.unlocked {
            animation: stickerPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .sticker-card.unlocked::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #a855f7, #d946ef, #6366f1);
            border-radius: 1.5rem;
            z-index: -1;
            animation: shine 3s infinite linear;
            background-size: 400%;
        }
        
        .sticker-locked {
            filter: grayscale(100%);
            opacity: 0.4;
        }
        
        @keyframes stickerPop {
            0% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        @keyframes shine {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Confetti con colores azules y morados */
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 9999;
            pointer-events: none;
        }
        
        .level-badge {
            animation: pulse 2s infinite;
        }
        
        .progress-bar {
            transition: width 0.5s ease;
        }
        
        .theme-frame {
            border: 4px solid;
            border-image: linear-gradient(45deg, gold, orange) 1;
        }
        
        .theme-frame.silver {
            border-image: linear-gradient(45deg, #c0c0c0, #e8e8e8) 1;
        }
        
        .theme-frame.gold {
            border-image: linear-gradient(45deg, #ffd700, #ffed4e) 1;
        }
        
        .theme-frame.diamond {
            border-image: linear-gradient(45deg, #b9f2ff, #4dd0e1) 1;
        }
        
        /* Agregando animaciones de part√≠culas flotantes */
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
        
        .bubble {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 15s infinite ease-in;
        }
    </style>

        // Sound generation using Web Audio API
        function playUnlockSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const now = audioContext.currentTime;
            
            // Create celebration melody
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
            notes.forEach((freq, i) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = freq;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, now + i * 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.3);
                
                oscillator.start(now + i * 0.1);
                oscillator.stop(now + i * 0.1 + 0.3);
            });
        }

        function createConfetti() {
            const colors = ['#6366f1', '#8b5cf6', '#a855f7', '#3b82f6', '#06b6d4', '#d946ef'];

                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                confetti.style.animation = `confetti ${confetti.style.animationDuration} ${confetti.style.animationDelay} forwards`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        // LocalStorage management
        function getUserProgress() {
            const defaultProgress = {
                lessonsCompleted: 0,
                imagesRecognized: 0,
                wordsPaired: 0,
                imagesViewed: 0,
                agricultureWords: 0,
                animalWords: 0,
                natureWords: 0,
                points: 0,
                level: 1,
                unlockedAchievements: [],
                unlockedFrames: []
            };
            
            const saved = localStorage.getItem('hnahu_progress');
            return saved ? JSON.parse(saved) : defaultProgress;
        }

        function saveUserProgress(progress) {
            localStorage.setItem('hnahu_progress', JSON.stringify(progress));
        }

        function checkAchievement(achievement, currentValue) {
            return currentValue >= achievement.requirement;
        }

        function unlockAchievement(achievementId, achievement) {
            const progress = getUserProgress();
            
            if (progress.unlockedAchievements.includes(achievementId)) {
                return;
            }
            
            progress.unlockedAchievements.push(achievementId);
            progress.points += achievement.points;
            progress.level = Math.floor(progress.points / 100) + 1;
            
            if (achievement.frame) {
                progress.unlockedFrames.push(achievement.frame);
            }
            
            saveUserProgress(progress);
            
            playUnlockSound();
            createConfetti();
            showUnlockNotification(achievement);
            renderAchievements();
        }

        function showUnlockNotification(achievement) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-20 right-4 bg-gradient-to-br from-blue-50 to-purple-50 rounded-2xl shadow-2xl p-6 z-50 max-w-sm border-4 border-purple-300';
            notification.style.animation = 'stickerPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            notification.innerHTML = `
                <div class="text-center">
                    <div class="text-6xl mb-2">${achievement.icon}</div>
                    <div class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600 mb-1">¬°Insignia Desbloqueada!</div>
                    <div class="text-lg font-semibold text-gray-700">${achievement.name}</div>
                    <div class="text-sm text-purple-600 font-bold mt-2">+${achievement.points} puntos ‚ú®</div>
                </div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'scale(0.8)';
                notification.style.transition = 'all 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function renderBadge(achievement, currentValue, containerId, type) {
            const progress = getUserProgress();
            const isUnlocked = progress.unlockedAchievements.includes(achievement.id);
            const percentage = Math.min((currentValue / achievement.requirement) * 100, 100);
            
            const container = document.getElementById(containerId);
            const card = document.createElement('div');
            card.className = `sticker-card bg-white rounded-2xl p-6 shadow-lg hover:shadow-2xl ${isUnlocked ? 'unlocked' : ''}`;
            
            card.innerHTML = `
                <div class="text-center ${isUnlocked ? '' : 'sticker-locked'}">
                    <div class="text-7xl mb-3">${isUnlocked ? achievement.icon : 'üîí'}</div>
                    <div class="text-xl font-bold text-gray-800 mb-2">${achievement.name}</div>
                    <div class="text-sm text-gray-600 mb-4">${achievement.description}</div>
                    
                    ${!isUnlocked ? `
                        <div class="bg-gray-200 rounded-full h-3 mb-2 overflow-hidden">
                            <div class="progress-bar h-full bg-gradient-to-r ${achievement.color} rounded-full transition-all duration-500" 
                                 style="width: ${percentage}%"></div>
                        </div>
                        <div class="text-sm font-semibold text-gray-700">
                            ${currentValue} / ${achievement.requirement}
                        </div>
                    ` : `
                        <div class="inline-block bg-gradient-to-r ${achievement.color} text-white px-4 py-2 rounded-full font-semibold text-sm shadow-lg">
                            ‚úì Desbloqueado (+${achievement.points} pts)
                        </div>
                    `}
                </div>
            `;
            
            if (!isUnlocked && percentage >= 100) {
                setTimeout(() => unlockAchievement(achievement.id, achievement), 500);
            }
            
            container.appendChild(card);
        }

        function renderAchievements() {
            const progress = getUserProgress();
            
            document.getElementById('progress-badges').innerHTML = '';
            document.getElementById('visual-badges').innerHTML = '';
            document.getElementById('cultural-badges').innerHTML = '';
            
            achievements.progress.forEach(achievement => {
                renderBadge(achievement, progress.lessonsCompleted, 'progress-badges', 'progress');
            });
            
            const visualValues = [progress.imagesRecognized, progress.wordsPaired, progress.imagesViewed];
            achievements.visual.forEach((achievement, i) => {
                renderBadge(achievement, visualValues[i], 'visual-badges', 'visual');
            });
            
            const culturalValues = [progress.agricultureWords, progress.animalWords, progress.natureWords];
            achievements.cultural.forEach((achievement, i) => {
                renderBadge(achievement, culturalValues[i], 'cultural-badges', 'cultural');
            });
            
            document.getElementById('user-level').textContent = progress.level;
            document.getElementById('user-points').textContent = progress.points;
            document.getElementById('unlocked-count').textContent = progress.unlockedAchievements.length;
            
            const totalAchievements = achievements.progress.length + achievements.visual.length + achievements.cultural.length;
            const unlockedPercentage = (progress.unlockedAchievements.length / totalAchievements) * 100;
            document.getElementById('total-progress').style.width = unlockedPercentage + '%';
            
            if (progress.unlockedFrames.length > 0) {
                document.getElementById('frames-section').style.display = 'block';
                renderFrames(progress.unlockedFrames);
            }
        }

        function renderFrames(frames) {
            const container = document.getElementById('frames-container');
            container.innerHTML = '';
            
            const frameData = {

                diamond: { name: 'Marco Diamante', icon: 'üíé', gradient: 'from-blue-300 to-cyan-400' }
            };
            
            frames.forEach(frameType => {
                const frame = frameData[frameType];
                const card = document.createElement('div');
                card.className = `bg-gradient-to-br ${frame.gradient} rounded-2xl p-6 text-center shadow-lg theme-frame ${frameType}`;
                card.innerHTML = `
                    <div class="text-5xl mb-2">${frame.icon}</div>
                    <div class="text-lg font-bold text-white">${frame.name}</div>
                `;
                container.appendChild(card);
            });
        }

        // Initialize page
        createFloatingDecorations();
        renderAchievements();
