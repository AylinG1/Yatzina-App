<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-hidden p-4 sm:p-6 lg:p-8">

<div class="relative z-10 flex w-full max-w-4xl flex-col items-center">
<header class="flex w-full items-center justify-between whitespace-nowrap px-4 py-5 sm:px-10">
<div class="flex items-center gap-4 text-[#0d1b10] dark:text-background-light">

</div>
<h2 class="text-2xl font-bold tracking-tight text-[#0d1b10] dark:text-background-light">Yätzina</h2>
</div>
<a class="hidden sm:flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-primary/20 text-[#0d1b10] dark:bg-primary/30 dark:text-white text-sm font-bold tracking-wide transition-colors hover:bg-primary/30 dark:hover:bg-primary/40" href="registro.html">
<span class="truncate">Crear cuenta</span>
</a>
</header>
<main class="grid w-full grid-cols-1 gap-8 rounded-lg bg-white/50 dark:bg-background-dark/50 shadow-2xl shadow-primary/10 backdrop-blur-xl md:grid-cols-2">
<div class="hidden items-center justify-center rounded-l-lg bg-primary/20 p-8 md:flex">
<img alt="A friendly illustrated character in traditional attire smiling warmly, representing the cultural and child-friendly theme of the Yätzina app." class="h-auto w-full max-w-xs object-contain" data-alt="Friendly illustrated character for Yätzina app" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDMVXVWG8O9jg176fcZNBwD6LVy1zKeQ029UyNg-UYwxth73yFB_1EypqIKCiQd1XyF0cn_PaJiRT_-oGm8DfHQf7RuQ6vEgHw7FLBnO2BfthGO1l4qvUoQbwfsHIEP0TZX7YnS6G3PahQ7dhWKXLV_kkPC0uJWfvvwjawdIYvsqgDHEK5ANE8z6n1v2eLP4R0DfT036IdPfRmXom-beySRbrz-PyQenuQkhYaWzjfKD63GoWA4rSgf7COd7lwKc_Fvt-uiGdODc3LI"/>
</div>
<div class="flex flex-col justify-center p-8 sm:p-12">
<div class="w-full max-w-md">
<h1 class="text-[#0d1b10] dark:text-white tracking-tight text-4xl font-bold leading-tight pb-6 text-center md:text-left">¡Bienvenido de Nuevo!</h1>
<form id="formLogin" class="flex flex-col gap-5">
<label class="flex flex-col">
<p class="text-[#0d1b10] dark:text-gray-300 text-base font-medium leading-normal pb-2">Correo electrónico o Nombre de usuario</p>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">person</span>
<input id="credencial" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b10] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-gray-700 bg-background-light dark:bg-gray-800/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-12 pr-4 text-base font-normal leading-normal" placeholder="Escribe tu correo o usuario" value=""/>
</div>
</label>
<label class="flex flex-col">
<p class="text-[#0d1b10] dark:text-gray-300 text-base font-medium leading-normal pb-2">Contraseña</p>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">lock</span>
<input id="contrasena" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b10] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-gray-700 bg-background-light dark:bg-gray-800/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-12 pr-4 text-base font-normal leading-normal" placeholder="Escribe tu contraseña" type="password" value=""/>
</div>
</label>
<div class="flex items-center justify-between text-sm">
<label class="flex cursor-pointer items-center gap-2">
<input class="form-checkbox size-5 cursor-pointer rounded border-gray-300 bg-gray-100 text-primary focus:ring-2 focus:ring-primary/50 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800" type="checkbox"/>
<span class="text-gray-600 dark:text-gray-300">Recordarme</span>
</label>
<a class="font-medium text-primary/80 hover:underline dark:text-primary cursor-pointer" href="recuperarcontrase%C3%B1a.html">¿Olvidaste tu contraseña?</a>
</div>
<button class="flex mt-4 w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-6 bg-gradient-to-r from-primary to-[#4DB6AC] text-[#0d1b10] text-lg font-bold tracking-wide transition-transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-primary/40">
<span class="truncate">¡Iniciar Sesión!</span>
</button>
<p id="mensaje" class="text-center text-sm text-red-600 pt-3" role="status" aria-live="polite"></p>
<p class="text-center text-sm text-gray-600 dark:text-gray-400 pt-4">¿No tienes cuenta? <a class="font-bold text-primary/80 dark:text-primary hover:underline" href="registro.html">¡Regístrate aquí!</a></p>
</form>
</div>
</div>
</main>
</div>
</div>

<script src="login.js"></script>
