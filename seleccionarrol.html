<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Selector de Rol Yätzina (Íconos y Sin Ilustración)</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="theme-toggle.css" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2bee4b",
              "background-light": "#f6f8f6",
              "background-dark": "#102213",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem",
              "lg": "2rem",
              "xl": "3rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        .magical-bg {
            background-color: #e9f8ee;
            background-image:
                radial-gradient(circle at 15% 85%, hsla(140, 70%, 85%, 0.4) 0%, hsla(140, 70%, 85%, 0) 25%),
                radial-gradient(circle at 85% 20%, hsla(100, 80%, 88%, 0.4) 0%, hsla(100, 80%, 88%, 0) 30%),
                radial-gradient(circle at 50% 50%, hsla(130, 60%, 92%, 0.5) 0%, hsla(130, 60%, 92%, 0) 40%);
        }
        .dark .magical-bg {
            background-color: #102213;
            background-image:
                radial-gradient(circle at 15% 85%, hsla(140, 50%, 20%, 0.5) 0%, hsla(140, 50%, 20%, 0) 25%),
                radial-gradient(circle at 85% 20%, hsla(100, 40%, 25%, 0.4) 0%, hsla(100, 40%, 25%, 0) 30%),
                radial-gradient(circle at 50% 50%, hsla(130, 40%, 15%, 0.6) 0%, hsla(130, 40%, 15%, 0) 40%);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden magical-bg p-4 md:p-6">
<main class="relative z-10 flex w-full max-w-2xl flex-col items-center rounded-xl bg-background-light/80 p-6 shadow-lg backdrop-blur-md dark:bg-background-dark/80 md:rounded-lg md:p-12">
<div class="flex flex-col items-center text-center">
<h1 class="text-3xl font-bold tracking-tight text-gray-800 dark:text-white sm:text-4xl md:text-5xl">¿Quién eres?</h1>
</div>
<div class="mt-8 grid w-full grid-cols-1 gap-6 sm:grid-cols-2 md:mt-12 md:gap-8">
<a class="group flex cursor-pointer flex-col items-center gap-4 rounded-xl border-4 border-transparent bg-white p-6 shadow-md transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl hover:border-lime-300 dark:border-transparent dark:bg-gray-800 dark:hover:border-lime-500" href="#">
<div class="flex h-32 w-32 items-center justify-center rounded-full bg-lime-100 text-lime-600 transition-colors duration-300 group-hover:bg-lime-200 dark:bg-lime-900/50 dark:text-lime-400 dark:group-hover:bg-lime-900/80">
<span class="material-symbols-outlined text-7xl">school</span>
</div>
<p class="text-xl font-bold text-gray-800 dark:text-white md:text-2xl">Alumno</p>
</a>
<a class="group flex cursor-pointer flex-col items-center gap-4 rounded-xl border-4 border-transparent bg-white p-6 shadow-md transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl hover:border-teal-300 dark:border-transparent dark:bg-gray-800 dark:hover:border-teal-500" href="#">
<div class="flex h-32 w-32 items-center justify-center rounded-full bg-teal-100 text-teal-600 transition-colors duration-300 group-hover:bg-teal-200 dark:bg-teal-900/50 dark:text-teal-400 dark:group-hover:bg-teal-900/80">
<span class="material-symbols-outlined text-7xl">history_edu</span>
</div>
<p class="text-xl font-bold text-gray-800 dark:text-white md:text-2xl">Maestro</p>
</a>
</div>
</main>
</div>

<script src="darkmode.js"></script>
<script>
    // Inicializar dark mode con botón en esquina
    const darkModeManager = new DarkModeManager();
    darkModeManager.createCornerToggle();
</script>
</body></html>
