<header class="absolute top-0 left-0 right-0 p-4 sm:p-6 lg:px-8">

<div class="text-primary text-3xl">
<span class="material-symbols-outlined">menu_book</span>
</div>
<h2 class="text-lg font-bold">Yätzina</h2>
</div>
</header>
<main class="w-full max-w-md">
<div class="rounded-lg bg-surface-light dark:bg-surface-dark shadow-lg p-8 sm:p-10 text-center">
<div class="mx-auto mb-6 flex h-20 w-20 items-center justify-center rounded-full bg-primary/20 text-primary">

</div>
<h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight text-text-light dark:text-text-dark">
                Crear Nueva Contraseña
            </h1>
<p class="mt-3 text-sm text-text-muted-light dark:text-text-muted-dark">
                Por favor, elige una contraseña nueva y segura.
            </p>
<form class="mt-8 space-y-6 text-left">
<div>
<label class="block text-sm font-bold text-text-light dark:text-text-dark mb-2" for="new-password">Nueva contraseña</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4 text-text-muted-light dark:text-text-muted-dark">
                            lock
                        </span>
<input autocomplete="new-password" class="block w-full rounded-full border-2 border-primary/20 bg-background-light dark:bg-background-dark py-3 pl-12 pr-4 text-sm text-text-light dark:text-text-dark placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark focus:border-primary focus:ring-primary" id="new-password" name="new-password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div>
<label class="block text-sm font-bold text-text-light dark:text-text-dark mb-2" for="confirm-password">Confirmar contraseña</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4 text-text-muted-light dark:text-text-muted-dark">
                            password
                        </span>
<input autocomplete="new-password" class="block w-full rounded-full border-2 border-primary/20 bg-background-light dark:bg-background-dark py-3 pl-12 pr-4 text-sm text-text-light dark:text-text-dark placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark focus:border-primary focus:ring-primary" id="confirm-password" name="confirm-password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div>
<button class="w-full flex justify-center items-center rounded-full bg-gradient-to-r from-primary to-primary-darker py-3 px-4 text-base font-bold text-background-dark shadow-sm transition-transform hover:scale-105 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit">
                        ¡Guardar Contraseña!
                    </button>
</div>
</form>
<div class="mt-8 text-center">
<p class="text-sm">
<span class="text-text-muted-light dark:text-text-muted-dark">¿Recordaste tu contraseña?</span>
<a class="font-bold text-primary hover:underline" href="index.html">¡Volver al inicio de sesión!</a>
</p>
</div>
</div>
</main>
</div>

<script>
    // Capturar el token de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // Verificar que el token exista
    if (!token) {
        alert('⚠️ Enlace inválido. No se proporcionó un token de restablecimiento.');
        window.location.href = 'index.html';
    }

    // Manejar el envío del formulario
    const form = document.querySelector('form');
    const submitButton = form.querySelector('button[type="submit"]');
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const newPassword = newPasswordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();

        // Validaciones en el frontend
        if (newPassword.length < 8) {
            alert('⚠️ La contraseña debe tener al menos 8 caracteres.');
            return;
        }

        if (newPassword !== confirmPassword) {
            alert('⚠️ Las contraseñas no coinciden. Por favor, verifica.');
            return;
        }

        // Deshabilitar botón mientras procesa
        submitButton.disabled = true;
        submitButton.textContent = 'Guardando...';

        try {
            const response = await fetch('./backend/procesar_reseteo.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    token: token,
                    nueva_contrasena: newPassword
                })
            });

            const result = await response.json();

            if (result.status === 'ok') {
                alert('✅ ' + result.msg);
                // Redirigir al inicio de sesión después de 1 segundo
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                alert('❌ ' + result.msg);
                submitButton.disabled = false;
                submitButton.textContent = '¡Guardar Contraseña!';
            }
        } catch (error) {
            console.error('Error al procesar el restablecimiento:', error);
            alert('❌ Ocurrió un error al cambiar tu contraseña. Por favor, intenta nuevamente.');
            submitButton.disabled = false;
            submitButton.textContent = '¡Guardar Contraseña!';
        }
    });
</script>
